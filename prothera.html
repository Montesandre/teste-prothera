<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Prothera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="corner-decorator"></div>

  <div class="login-box">
    <h1>Prothera</h1>
    <p class="welcome">Bem-vindo(a)! Acesse com seus dados abaixo :)</p>

    <form>
      <label for="email">Seu e-mail</label>
      <input type="email" id="email" placeholder="exemplo@dominio.com" required />

      <label for="senha">Sua senha</label>
      <input type="password" id="senha" placeholder="••••••••" required />

      <a href="#" class="forgot">Esqueceu a senha? Tudo bem, clique aqui</a>

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
